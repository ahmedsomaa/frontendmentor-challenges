<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../../../img/favicon.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main>
        <picture>
            <source media="(min-width: 768px)" srcset="./img/image-product-desktop.jpg" />
            <img src="./img/image-product-mobile.jpg" alt="A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL." />
        </picture>

        <section>
            <p id="category">Perfume</p>
            <h1 id="title">Gabrielle Essence Eau De Parfum</h1>
            <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>
            <p id="prices">
                <span>$149.99</span>
                <span>$169.99</span>
            </p>
            <button>
                <img id="cart-icon" height="24" width="24" src="./img/icon-cart.svg" alt="white cart icon">
                Add to Cart
            </button>
        </section>
    </main>
</body>

</html>
