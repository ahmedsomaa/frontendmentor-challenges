<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="../../../img/favicon.png" />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <main>
        <div class="card">
            <div class="card__container">
                <img class="card__img" alt="cover for the blog post" src="./img/illustration-article.svg" />
                <div class="card__content">
                    <p class="card__content__category"><span>Learning</span></p>
                    <p class="card__content__publishdate">Published 21 Dec 2023</p>
                    <h2 class="card__content__title">HTML & CSS foundations</h2>
                    <p class="card__content__description">
                        These languages are the backbone of every website, defining
                        structure, content, and presentation.
                    </p>
                </div>
                <div class="card__author">
                    <img src="./img/image-avatar.webp" alt="Greg Hooper user profile pic" class="card__author__pic"
                        height="32" width="32" />
                    <p class="card__author__name">Greg Hooper</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
